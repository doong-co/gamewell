<md-list class="friends-list">
    <md-subheader class="md-no-sticky">{{heading || 'Buddies'}}</md-subheader>
   	<md-button href="#" layout="row" ng-repeat="user in users" msp-profile-link="{{user.username}}">
	    <md-list-item class="md-3-line">
   			<img ng-src="{{user.avatar || '/content/avatar-cat.png'}}" class="md-avatar" alt="{{user.name}}" />
   			<div class="md-list-item-text" layout="column">
       		  	<h3>{{user.name}}</h3>
       		  	<h4>{{user.position}}</h4>
       		  	<p>{{user.location}}</p>
   			</div>
     	</md-list-item>
   	</md-button>
</md-list>
